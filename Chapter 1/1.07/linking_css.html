<!DOCTYPE html>
<html>
    <head>
        <title>Document Title</title>
        
        <meta charset="utf-8">
        <meta name="description" content="CSS Specialist Course Documents">
        <meta name="author" content="Christopher Lee">
        
        <!-- This is how you link CSS externally-->
        <link rel="stylesheet" type="text/css" href="styles.css">
        
        <!-- This is how you use CSS internally-->
        <style> 
            h1{
                background-color: red;
            }
        </style>
        
        <!-- <script></script> -->
        
    </head>
    <body>
        <h1>Hello!</h1>
        
        <p>I am demostrating 3 ways to link CSS. The CSS for this paragraph existes in an external file called styles.css</p>
        
        <!-- This is how you use CSS inline-->
        <p style="background-color: blue; color: white">This paragraph has its css assigned inline. This is not the prefered technique, but can be used for unique elements.</p>
        
        
    </body>
</html>
